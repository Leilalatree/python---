<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css"><!--外链css-->
    <style>
        /*内嵌css样式*/
        div{
            width: 100px;
            height: 100px;
            background: green;
        }
    </style>

</head>
<body>
    <!--css Cascading Style Sheet 层叠样式表——修饰、美化网页，化妆师
    css优先级
    行间样式 > 内嵌css样式 > 外链css样式（在style之前引入）
    -->
    <!--行间样式-->
    <div style="width: 100px;height: 100px;background: blue;">

    </div>
    <!--<div></div>-->
</body>
</html>
