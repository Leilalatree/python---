<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div+span</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background: seagreen;
            /*display: inline-block;*/
            /*display: none;*/
        }
        .box2{
            width: 200px;
            height: 200px;
            background: red;
            /*display: inline-block;*/
        }
        span{
            display: block;
            width: 100px;
            height: 100px;
            background: red;
        }

    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">2</div>
    </div>
    <!--<div class="box2">2</div>-->
    <span></span>
    <span>4</span>
    <!--
    块级元素div   display:block;
        独占一行，支持设置宽高
        如果没有设置宽高，高度由内容撑开，宽度默认浏览器宽度
        没有内容，在网页上肉眼看不到东西，但是审查元素，宽度是浏览器宽度，高度0

    行内（内联）元素span   display:inline;
        可以和其他行内元素位于同一行
        不支持设置宽高
        内容撑开宽高

    行内块元素  display:inline-black;
        块级元素可以横排展示

    display:none
        隐藏元素,包括他的子标签，在页面中不占位置，等同于消失了
    -->

</body>
</html>
