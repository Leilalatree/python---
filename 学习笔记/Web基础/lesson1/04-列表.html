<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>无序列表</h2>
    <ul type="square">
        <li>无序列表1</li>
        <li>无序列表2</li>
        <li>无序列表3</li>
        <li>无序列表4</li>
    </ul>
     <!--
    disc  默认  小黑圆点
    circle  空心圆
    square  小方框
    -->
    <h2>有序列表</h2>
    <ol type="i">
        <li>有序列表1</li>
        <li>有序列表2</li>
        <li>有序列表3</li>
        <li>有序列表4</li>
    </ol>
     <!--
    1  1 2 3 4
    a  a b c d
    A  A B C D
    I
    i
    reversed  降序排序
    start 有序列表起始值
    -->
    <h2>定义列表</h2>
    <dl>
        <dt>列表标题</dt>
        <dd>列表项目1</dd>
        <dd>列表项目2</dd>
        <dd>列表项目3</dd>
    </dl>
</body>
</html>
