<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img标签</title>
</head>
<body>
    <img src="image/1.jpg" alt="" width="300" height="300" >
    <!--
    src 定义图片路径
    alt 图片描述，用于seo搜索
    width 定义图片宽度
    height 定义图片高度
        当width/height只给一个值的时候，另一个值等比例缩放，然后不给默认图片大小
    -->
</body>
</html>
